<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex</title>
    <style>
        .flex-container{
            display: flex;
            max-width: 500px;
            border: 5px solid black;
        }
        .item{
            width: 50px;
            background-color: blueviolet;
            color: black;
            margin: 5px;
            text-align: center;
        }
        .flex{
            flex: 1;/* Ficará assim grow= 1 , shrink= 1 e basis =0...obs:. com o basis em 0 ele não respeita o tamanho do width*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item flex">A</div>
        <div class="item flex">B</div>
        <div class="item flex">C</div>
        <div class="item flex">DDDDDDD</div>
        <div class="item flex">EEEEEEEEEEEEEEEEE</div>
    </div>
</body>
</html>
